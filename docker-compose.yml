version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: zen-canvas-db
    environment:
      POSTGRES_DB: zencanvas
      POSTGRES_USER: zencanvas
      POSTGRES_PASSWORD: zencanvas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zencanvas"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
