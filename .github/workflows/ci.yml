name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api-build:
    name: Build Spring Boot API
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build API
        run: ./gradlew build -x test

      - name: Run tests
        run: ./gradlew test
